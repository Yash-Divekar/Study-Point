<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam</title>
</head>
<body>
    {% for key, value in mydict.items %}
        <div>
            <form id="examData" action="/cetapp/exam" method="post">{% csrf_token %}
            <p>
                <h2>{{ key }}</h2>
                <strong>{{value.ques}}</strong><br>
                <input type="radio" name="input"  value={{value.opt1}} id="opt1">{{ value.opt1 }}<br>
                <input type="radio" name="input"  value={{value.opt2}} id="opt2">{{ value.opt2 }}<br>
                <input type="radio" name="input"  value={{value.opt3}} id="opt3">{{ value.opt3 }}<br>
                <input type="radio" name="input"  value={{value.opt4}} id="opt4">{{ value.opt4 }}<br>
                <button type="submit" name='action' value={{key}}>Next</button>
            </p>
            
        </form>
        <form action="exam_result ">
            <button type="submit" name="action">Submit</button>
        </form>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
